//funcion calcular imc
function calcularImc(peso,altura) {
 
  
  return  (peso / (altura *  altura);


}
//IMc promedio entre Ronaldo y Mabel

var imcRonaldo =  calcularImc(68,1.80)
var imcMabel = calcularImc(89,1.75)
imprimir("El promedio del imc calculado de Ronaldo y Mabel es : " + (calcularImc (68,1.80) + calcularImc (89,1.75))/2);
