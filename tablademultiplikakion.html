<meta charset="UTF-8">

<h1>TABLAS DE MULTIPLIK'R</h1>

<script>

    
     function saltarLinea() {

        document.write("<br>");
    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    }

   var multiplicador = 1
  
   while(multiplicador <= 50){
    imprimir(5 * multiplicador);
    multiplicador = multiplicador + 1;

   }

  

</script>
