<meta charset="UTF-8">

<h1>Calular las edades de una familia</h1>
<script>

function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }    

    var numeroMiembros = parseInt(prompt("Ingrese la cantidad de familiares"));
    var contador = 1;
    var totalEdades = 0



    while (contador <= numeroMiembros) {

    edad = parseInt(prompt("ingrese la edad de su  familiar"));
     totalEdades = totalEdades + edad;
    contador++;
}


mediaEdades = totalEdades/numeroMiembros;

imprimir("la media de las edades de la familia es " + mediaEdades);

imprimir("Fin")
  


</script>
