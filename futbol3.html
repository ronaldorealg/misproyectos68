<h1>PROGRAMA - CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
//saltando 5 lineas
		function saltarLinea() {
    document.write("<br>");
     document.write("<br>");
      document.write("<br>");
       document.write("<hr>");
       
}
//funcion imprimir
		function imprimir(frase) {
    document.write(frase);
   	 saltarLinea();
}

 var victorias = parseInt(prompt("Informe  la cantidad de victorias"));
var empates = parseInt(prompt("Informe  la cantidad de empates"));

var puntosTotal = (victorias * 3) + empates;


imprimir("El total de puntos del equipo es :" + puntosTotal);

	if  (puntosTotal > 30) {

imprimir("El equipo está mejor que año pasado");

}
	if  (puntosTotal < 30){

imprimir("El equipo está peor que año pasado");

}

	if  (puntosTotal == 30){

imprimir("El equipo está igual que año pasado");



}




</script>
